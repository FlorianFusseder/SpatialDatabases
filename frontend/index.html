<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Move to NY</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- External Imports/Libraries -->
    <script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet' />

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.js"></script>
    <link rel="stylesheet" media="screen" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.css">

    <script src='./range.js'></script>
    <link href='./range.css' rel='stylesheet' />

    <!-- Internal Imports -->
    <link href='./style.css' rel='stylesheet'/>
  </head>
  <body>
    <!-- Main Content -->
    <div class="fullscreen flex-container">
      <div id="left-nav">
        <i class="top-right big search icon" id="toggle-left-nav"></i>

        <div class="nav-content">
          <h2>Refine Search</h2>
          <div class="ui vertical segment">
            <label id="are-range-label">Area</label>
            <div class="ui range" id="area-range"></div>
          </div>
          <div class="ui vertical segment">
            <label id="center-range-label">Center Importance</label>
            <div class="ui range" id="center-range"></div>
          </div>
          <div class="ui vertical segment">
            <label id="university-range-label">Center Importance</label>
            <div class="ui range" id="university-range"></div>
          </div>
          <div class="ui vertical segment">
            <label id="parking-range-label">Center Importance</label>
            <div class="ui range" id="parking-range"></div>
          </div>
          <div class="ui vertical segment">
            <label id="school-range-label">Center Importance</label>
            <div class="ui range" id="school-range"></div>
          </div>
          <div class="ui vertical segment">
            <label id="rental-range-label">Center Importance</label>
            <div class="ui range" id="rental-range"></div>
          </div>
          <div class="ui vertical segment">
            <label id="population-range-label">Center Importance</label>
            <div class="ui range" id="population-range"></div>
          </div>
          <div class="ui vertical segment">
            <label id="complaint-range-label">Center Importance</label>
            <div class="ui range" id="complaint-range"></div>
          </div>
          <div class="ui vertical segment">
            <label id="playground-range-label">Center Importance</label>
            <div class="ui range" id="playground-range"></div>
          </div>
          <div class="ui vertical segment">
            <label id="park-range-label">Center Importance</label>
            <div class="ui range" id="park-range"></div>
          </div>
          <div class="ui vertical segment">
            <label id="soccerfield-range-label">Center Importance</label>
            <div class="ui range" id="soccerfield-range"></div>
          </div>
          <div class="ui vertical segment">
            <label id="restaurant-range-label">Center Importance</label>
            <div class="ui range" id="restaurant-range"></div>
          </div>
          <div class="ui vertical segment">
            <label id="subway-range-label">Center Importance</label>
            <div class="ui range" id="subway-range"></div>
          </div>
        </div>
      </div>

      <div id="map">

      </div>

      <div id="right-nav">
        <i class="top-left big tasks icon" id="toggle-right-nav"></i>

        <div class="nav-content" id="right-nav-content">
          <h2>Results</h2>
          <div class="ui cards" id="result-list"></div>
        </div>
        </div>
      </div>
    </div>

    <div class="fullscreen new-york-background" style="z-index: 99999;" id="input-view">
      <div class="ui container light-padding fill-parent">
        <div class="ui segment fill-parent center aligned ">
          <h1 class="ui header">
            Move to New York
          </h1>

          <h2>Find your perfect spot in New York City</h2>
          <div class="ui three ordered steps">
            <div class="active step" id="first-step-indicator">
              <div class="content">
                <div class="title">General Info</div>
                <div class="description">General Info about you</div>
              </div>
            </div>
            <div class="step" id="second-step-indicator">
              <div class="content">
                <div class="title">Details</div>
                <div class="description">Enter optional details for better results</div>
              </div>
            </div>
            <div class="step" id="third-step-indicator">
              <div class="content">
                <div class="title">Finished</div>
                <div class="description">View the results of your search</div>
              </div>
            </div>
          </div>
          <div class="ui segment left aligned" id="first-step">
            <div class="ui form">
              <div class="inline field">
                <div class="ui checkbox">
                  <input type="checkbox" tabindex="0" class="hidden" id="has-children">
                  <label>Do you have children?</label>
                </div>
              </div>

              <div class="inline field">
                <div class="ui checkbox">
                  <input type="checkbox" tabindex="0" class="hidden" name="has-car">
                  <label>Do you have a car?</label>
                </div>
              </div>

              <div class="inline field">
                <div class="ui checkbox">
                  <input type="checkbox" tabindex="0" class="hidden" name="likes-people">
                  <label>Do you want to live in a vibrant neighborhood?</label>
                </div>
              </div>

              <div class="inline field">
                <div class="ui checkbox">
                  <input type="checkbox" tabindex="0" class="hidden" name="needs-subway">
                  <label>Do you need to take the subway often?</label>
                </div>
              </div>

              <div class="ui submit button" id="finish-first-step">Next Step</div>
            </div>
          </div>

          <div class="ui segment left aligned" id="second-step" hidden>
            <div class="ui form">
              <div class="inline field">
                <div class="ui checkbox">
                  <input type="checkbox" tabindex="0" class="hidden" name="more-details">
                  <label>Ask more details, e.g. important locations.</label>
                </div>
              </div>

              <div class="ui submit button" id="finish-second-step">Next Step</div>
            </div>
          </div>

          <div class="ui segment left aligned" id="third-step" style="padding: 100px;" hidden>
            <div class="ui active dimmer">
              <div class="ui text loader">Searching...</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Run our Programm -->
    <script src="./script.js"></script>
  </body>
</html>
